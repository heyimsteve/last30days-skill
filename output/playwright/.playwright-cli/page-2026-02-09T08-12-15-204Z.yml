                - paragraph [ref=e96]: Every real estate agent has a drawer full of deals that almost closed. Buyers who found the house, got pre-approved, and came up 20 points short on credit. Nothing to do but wait and hope they come back. Some drop the budget for more showings. Most just disappear. The commission never comes. Credit Clock coaches to a closing date. Generic advice says pay bills on time. Credit Clock says pay the Capital One to 15% utilization first, because that's 23 points in 6 weeks. Dispute the medical collection next, because removal takes 30 days and the closing is in 60. Every move is sequenced backward from the date that matters. The trick is the reporting calendar. Each creditor reports to bureaus on a different date, and utilization snapshots on that date determine the score impact. Map those cycles and the sequencing becomes predictable. Build on Plaid for credit report access, with PDF upload as fallback. Partner with three mortgage brokers who have buyers they can't help yet, and track predicted score movement against real results over 90 days in Supabase. Every user who follows the plan teaches the model which moves land and when. Charge $29/month for basic access, $79/month for premium with timeline tracking and score simulations. Real estate agents and mortgage brokers become distribution because they already have the leads who need this. White-label for brokerages at $5K-15K annually. First-time buyers made up 32% of home sales last year, over a million deals where twenty points on a credit score separated closing from walking away. Every agent has a drawer full of those leads. Credit Clock empties it.
